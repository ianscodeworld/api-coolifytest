spring:
  datasource:
    # 核心：使用变量名，默认值设为将来在 Coolify 中创建的数据库服务名
    url: jdbc:mariadb://${DB_HOST:database-service-name}:${DB_PORT:3306}/${DB_NAME:demo}?createDatabaseIfNotExist=true
    username: ${DB_USER:mariadb}
    password: ${DB_PASSWORD:secret}
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

server:
  # 容器内部固定监听 8080，外部映射由 Coolify 或 Traefik 处理
  port: 8080